<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Next Generation WebSite</title>
    <!-- Link a foglio di style -->
    <link rel='stylesheet' href='./assets/css/style.css'>
    <!-- Link a Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" 
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <!-- Sezione Navbar -->
    <nav class="navbar">
        <!-- /.navbar_container (Logo dinamico) -->
        <div class="navbar_container">
            <!-- /#mobile-menu.navbar_toggle -->
            <div class="navbar_toggle" id="mobile-menu">
                <!-- 1°linea -->    
                <span class="bar"></span>
                <!-- 2°linea -->
                <span class="bar"></span>
                <!-- 3°linea -->
                <span class="bar"></span>
            </div>
            <!-- /.navbar_menu -->
            <ul class="navbar_menu">
                <!-- Link della navbar generati dinamicamente -->
                <!-- Sign Up -->
                <li class="navbar_btn">
                    <!-- /.navbar_links  -->
                    <a href="/" class="button">Sign Up</a>
                </li>                                              
            </ul>
        </div>
    </nav>
    
    <!-- Sezione Hero -->
    <div class="main">
        <!-- /.main_container -->
        <div class="main_container">
            <!-- /.main_content -->
            <div class="main_content">
                <!-- Hero title -->
                <h1>Next Generation</h1>
                <!-- Hero sub -->
                <h2>Technology</h2>
                <!-- Hero Paragraph  -->
                <p>See what makes us Different</p>
                <!-- /.main_btn -->
                <button class="main_btn">
                    <a href="/">Get Started</a>
                </button>
            </div>
            <!-- /.main_img-container -->
            <div class="main_img-container">
                <!-- /#main_img -->
                <img src="./assets/img/pic1.svg" alt="Hero Image" id="main_img">
            </div>
        </div>
    </div>

    <!-- Sezione Our Services -->
    <div class="services">
        <h1>See what the type is about</h1>
        <!-- /.services_container -->
        <div class="services_container">
            <!-- Card generate dinamicamente  -->   
        </div>
    </div>

    <!-- Sezione Footer -->
    <div class="footer_container">
        <!-- /.footer_links -->
        <div class="footer_links">
            <!-- /.footer_link-wrapper -->
            <div class="footer_link-wrapper" >
                <!-- /.footer_link-items about us -->
                <div class="footer_link-items" id="first_sections">   
                    <!-- Link&Titolo generati dinamicamente -->              
                </div>
                <!-- /.footer_link-items about us -->
                <div class="footer_link-items" id="second_sections">
                    <!-- Link&Titolo generati dinamicamente -->                  
                </div>                
            </div>
            <!-- /.footer_link-wrapper -->
            <div class="footer_link-wrapper">
                <!-- /.footer_link-items about us -->
                <div class="footer_link-items" id="third_sections">
                    <!-- Link&Titolo generati dinamicamente --> 
                </div>
                <!-- /.footer_link-items about us -->
                <div class="footer_link-items" id="fourth_sections">
                    <!-- Link&Titolo generati dinamicamente -->              
                </div>                
            </div>            
        </div>
        <!-- /.social_media -->
        <div class="social_media">
            <!-- /.social_media-wrap (logo dinamico) -->
            <div class="social_media-wrap">
                <!-- /.website_right -->
                <p class="website_right"> NEXT 2022. All rights reserved</p>
                <!-- /.social_icons -->
                <div class="social_icons">
                    <!-- Icone Dinamiche -->
                </div>
            </div>
        </div>
    </div>


    <!-- Link a JS -->
    <script src='./assets/js/app.js'></script>
</body>
</html>
